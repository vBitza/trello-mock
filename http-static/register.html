<html>
    <head>
        <title>Atks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/form.css">
        <script src="../scripts/register.js"></script>
    </head>
    <body>

        <div class="form-wrapper">

            <h2 class="form-header">Register</h2>

            <form class="form-container">
            <p><input type="text" placeholder="Email" id="form.email"></p>
            <p><input type="text" placeholder="Username" id="form.username"></p>
            <p><input type="password" placeholder="Password" id="form.password"></p>
            <span class="parent-span">
                <span  class="child-span">
                    <button type="button" class="blue" onclick="register()">Register</button>
                </span>
                <span class="child-span">
                    <button type="button" class="blue" onclick="goToLogin()">Login</button>
                </span>
            </span>
            </form>
        </div>
    </body>
</html>
